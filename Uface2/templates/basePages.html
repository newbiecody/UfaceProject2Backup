<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Course Selection</title>

    
    
  </head>
  <body>
      <div class="header">
        <div class="container">
             
          
            
            <img class=" pull-left header-logo" src="{% static 'NTU Logo.png' %}" alt="NTU Logo">
         
         
            <img class="pull-right header-logo" style="padding-left: 47.5rem" src="{% static 'UFace Logo.png' %}" alt="UFace Logo">
         
        </div>
        
    </div>

    <div class="container">
      
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">{{user.get_username}}</h5>
      <!--href to be changed to homepage-->
        <a class="btn btn-secondary" href="{% url 'logout' %}">Log Out</a>
      </div>
    </div>
      
    <div class="content container">
      {% block content %}

      {% endblock %}
    </div>


   <br>
   <br>

   <div class="container">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-secondary" href="{% url 'UfaceInterface:view-name-list' %}">View Name List</a>
      
      </div>

      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <!--href to be changed to attendane taking page-->
        <a class="btn btn-secondary" href="{% url 'UfaceInterface:take-attendance' %}">Start Attendance Taking</a>
        
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Third group">
        <a class="btn btn-secondary" href="{% url 'UfaceInterface:view-report' %}">View Report</a>
      </div>

      <div class="btn-group mr-2" role="group" aria-label="Fourth group">
        <a class="btn btn-secondary" href="{% url 'UfaceInterface:register-face' %}">Register Facial Data</a>
      
      </div>
    </div>
   </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="selectFilter.min.js"></script>
    <br>
  </body>
